<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechAlpha Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="full-page">
    <div class="navbar">
        <div>
            <a href="index.html">TechAlpha</a>
        </div>
        <nav>
            <ul id='MenuItems'>
                 <li><a href="#">Home</a></li>
                 <li><a href="#">About Us</a></li>
                 <li><a href="#">Services</a></li>
                 <li><a href="#">Contact</a></li>
                 <li><button class='loginbtn' onclick="login()" style="width:auto;"> Login</button></li>
            </ul>
        </nav>
    </div>
    
    <!-- Hero Section -->
    <div class="hero">
        <h1>TechAlpha Hub</h1>
        <p>Empowering the next generation with cutting-edge technology skills.</p>
        <a href="#" class="cta-button">Get Started</a>
    </div>
    
    <div id='login-form' class="login-page">
        <div class="form-box">
        <div class='button-box'>
          <div id='btn'></div>
          <button type='button' onclick='login()' class='toggle-btn'>Log In</button>
          <button type='button' onclick='register()' class='toggle-btn'>Register</button>
        </div>
        <form id='login' class='input-group-login'>
            <input type='email' class='input-field' placeholder='Email' required>
            <input type='password' class='input-field' placeholder='Enter Password' required>
            <input type='checkbox' class='check-box'><span>Remember Password</span>
            <button type='submit' class='submit-btn'>Log in</button>
        </form>
        <form id='register' class='input-group-register'>
           <input type='text' class='input-field' placeholder='First Name' required>
           <input type='text' class='input-field' placeholder='Last Name' required>
           <input type='email' class='input-field' placeholder='Email' required>
           <input type='password' class='input-field' placeholder='Enter Password' required>
           <input type='password' class='input-field' placeholder='Confirm Password' required>
           <input type='checkbox' class="check-box"><span>I agree to the terms and conditions</span>
           <button type='submit' class='submit-btn'>Register</button>
        </form>
        </div>
    </div>
   </div>

   <script>
    var x = document.getElementById('login');
    var y = document.getElementById('register');
    var z = document.getElementById('btn');
    var hero = document.querySelector('.hero');
    var modal = document.getElementById('login-form');

    function register() {
        x.style.left = '-400px';
        y.style.left = '50px';
        z.style.left = '110px';
        hero.classList.add('hidden'); // Hide the hero section
        modal.style.display = 'block'; // Show the login form modal
    }

    function login() {
        x.style.left = '50px';
        y.style.left = '450px';
        z.style.left = '0px';
        hero.classList.add('hidden'); // Hide the hero section
        modal.style.display = 'block'; // Show the login form modal
    }

    // Close the modal when clicking outside of it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
            hero.classList.remove('hidden'); // Show the hero section again when modal is closed
        }
    }
   </script>
    
</body>
</html>
